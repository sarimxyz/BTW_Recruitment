<!-- Tabs -->
<div class="mt-3">
    <ul class="nav nav-tabs" id="hr-dashboard-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-tab="overall">Overall</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-tab="candidates">Candidates</a>
        </li>
        <!-- Add Jobs tab -->
        <li class="nav-item">
            <a class="nav-link" data-tab="jobs">Jobs</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-tab="company">Company</a>
        </li>
    </ul>

    <div class="tab-content pt-3">
        <div class="tab-pane active" id="tab-overall">
            <div class="hr-kpi-section">
                <div class="row" id="hr-kpi-cards"></div>

                <div id="pipeline-section"></div>
                <div id="department-section"></div>
                <div id="urgent-openings-section"></div>

                <div id="applications-section"></div>
            </div>
        </div>

        <div class="tab-pane" id="tab-candidates">
            <div id="candidates-filters" class="mb-2">
                <div class="row g-2 align-items-end">

                    <div class="col-md-2">
                        <label>Name Search</label>
                        <input type="text" class="form-control" id="candidate-name-search" placeholder="Candidate name">
                    </div>

                    <div class="col-md-2">
                        <label>Skills / Certifications</label>
                        <input type="text" class="form-control" id="candidate-search" placeholder="Skills, certifications">
                    </div>

                    <div class="col-md-2">
                        <label>Department</label>
                        <select class="form-control" id="filter-department">
                            <option value="">All</option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <label>Designation</label>
                        <input type="text" class="form-control" id="filter-designation" placeholder="e.g. React Developer">
                    </div>

                    <div class="col-md-1">
                        <label>Min Exp</label>
                        <input type="number" class="form-control" id="filter-min-exp">
                    </div>

                    <div class="col-md-1">
                        <label>Max Exp</label>
                        <input type="number" class="form-control" id="filter-max-exp">
                    </div>

                    <div class="col-md-1">
                        <button class="btn btn-primary w-100" id="apply-candidate-filters">Apply</button>
                    </div>

                    <div class="col-md-1">
                        <button class="btn btn-secondary w-100" id="clear-candidate-filters">Clear</button>
                    </div>

                </div>
            </div>


            <div id="candidates-table"></div>
        </div>
        <!-- Jobs Tab -->
        <div class="tab-pane" id="tab-jobs">

            <!-- Filters -->
            <div id="jobs-filters" class="mb-2">
                <div class="row g-2 align-items-end">

                    <div class="col-md-2">
                        <label>Designation</label>
                        <input type="text" class="form-control" id="filter-job-title" placeholder="e.g. React Developer">
                    </div>

                    <div class="col-md-2">
                        <label>Department</label>
                        <select class="form-control" id="filter-job-department">
                            <option value="">All</option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <label>Recruiter</label>
                        <input type="text" class="form-control" id="filter-job-recruiter">
                    </div>

                    <div class="col-md-2">
                        <label>Status</label>
                        <select class="form-control" id="filter-job-status">
                            <option value="">All</option>
                            <option value="Open">Open</option>
                            <option value="On Hold">On Hold</option>
                            <option value="Closed – Hired">Closed – Hired</option>
                            <option value="Closed – Cancelled">Closed – Cancelled</option>
                        </select>
                    </div>

                    <div class="col-md-1">
                        <button class="btn btn-primary w-100" id="apply-job-filters">Apply</button>
                    </div>

                    <div class="col-md-1">
                        <button class="btn btn-secondary w-100" id="clear-job-filters">Clear</button>
                    </div>

                </div>
            </div>

            <!-- Jobs table -->
            <div id="jobs-table"></div>

        </div>
        <!-- Company Tab -->
        <div class="tab-pane" id="tab-company">

            <!-- Filters -->
            <div id="company-filters" class="mb-2">
                <div class="row g-2 align-items-end">

                    <div class="col-md-2">
                        <label>Company Name</label>
                        <input type="text" class="form-control" id="filter-company-name">
                    </div>

                    <div class="col-md-1">
                        <label>Client Type</label>
                        <select class="form-control" id="filter-company-type">
                            <option value="">All</option>
                            <option value="Recruitment">Recruitment</option>
                            <option value="Consulting">Consulting</option>
                            <option value="Recruitment + Consulting">Recruitment + Consulting</option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <label>Industry</label>
                        <input type="text" class="form-control" id="filter-company-industry">
                    </div>

                    <div class="col-md-2">
                        <label>State</label>
                        <input type="text" class="form-control" id="filter-company-state">
                    </div>

                    <div class="col-md-2">
                        <label>City</label>
                        <input type="text" class="form-control" id="filter-company-city">
                    </div>

                    <div class="col-md-1">
                        <label>Status</label>
                        <select class="form-control" id="filter-company-status">
                            <option value="">All</option>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>

                    <div class="col-md-1">
                        <button class="btn btn-primary w-100" id="apply-company-filters">Apply</button>
                    </div>

                    <div class="col-md-1">
                        <button class="btn btn-secondary w-100" id="clear-company-filters">Clear</button>
                    </div>

                </div>
            </div>

            <div id="company-table"></div>
        </div>

    </div>
</div>
